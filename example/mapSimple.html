<!DOCTYPE html>
<html lang="en">
<head>
	<title>Leaflet Environmental Layers</title>
</head>

	 <style>#map { height: 300px; width: 300px; }</style>
	  <script src="../dist/LeafletEnvironmentalLayers.js"></script> 
	   <link href="../node_modules/leaflet/dist/leaflet.css" rel="stylesheet">
<body>

	<div id="map"></div>
   
    <script>   
    		var map = L.map('map').setView([43, -83], 2);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);


        
        // Add a SkyTruthLayer layer
        L.layerGroup.skyTruthLayer().addTo(map);
    </script>

</body>
</html>
